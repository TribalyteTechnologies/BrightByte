<ion-content>
    <ion-col col-12 margin>
        <ion-row justify-content-center>
            <h1  no-margin class="header-text">{{ "achievements.congratulations" | translate }}</h1>
        </ion-row>
        <ion-row class="header-space" justify-content-center>
            <h6 no-margin class="header-text">{{ "achievements.unlockedAchievement" | translate }}</h6>
        </ion-row>
    </ion-col>
    <ion-col>
        <achievement [isBig]="true" [achievementInfo]="achievement" ></achievement>
    </ion-col>
    <ion-col>
        <ion-row justify-content-center margin class="button-space">
            <ion-col col-6>
                <button item-center ion-button round [ngClass]="(isSharing? 'home-button-sharing button-lowercase' : 'home-button-not-sharing button-lowercase')" (click)="hidePopover()">
                    {{ "achievements.continue" | translate }}
                </button>
            </ion-col>
            <ion-col col-6 *ngIf="isSharing">
                <ion-fab item-right vertical="top" horizontal="end" slot="fixed" class="share-button">
                    <button ion-fab>
                        <ion-icon name="share"></ion-icon>
                    </button>
                    <ion-fab-list side="right">
                        <twitter-share url="{{ 'social.url' | translate }}"  text="{{ 'social.achievementText' | translate: achievement }}" hashtag="{{ 'social.hashtags' | translate }}" class="tweet"></twitter-share>
                        <facebook-share url="{{ 'social.url' | translate }}" text="{{ 'social.achievementText' | translate: achievement }}"></facebook-share>
                    </ion-fab-list>
                </ion-fab>
            </ion-col>
        </ion-row>
    </ion-col> 
</ion-content>
