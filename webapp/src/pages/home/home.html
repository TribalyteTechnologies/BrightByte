<ion-content padding class="home-logo_bg">
    <div class="home-container">
        <div justify-content-center>
            <div class="home-logo-container" text-center>
                <img class="home-logo" src="../../assets/imgs/bright_logo.svg">
            </div>

            <div class="home-info-container" justify-content-center text-center>
                <h1>{{ "home.title" | translate: {userName: userName, teamName: teamName} }}</h1>
                <div padding class="home-go-to-text" *ngIf="teamRules">{{ "setProfile.teamRules" | translate }}:</div>
                <div class="home-rules-container" justify-content-center text-center>
                    <div class="home-scroll-dimensions" [innerHTML]="teamRules"></div>
                </div>
            </div>

            <div class="home-access-container" justify-content-center text-center>
                <div class="home-go-to-text">{{ "home.goTo" | translate }}</div>
                <div class="home-goto-buttons-container">
                    <button ion-button round class="home-button" (click)="goPage('CommitPage')">
                        <img class="button-logo button-logo_commits"
                            src="../../assets/imgs/menu/commits.svg">{{ "app.commits" | translate }}
                    </button>
                    <button ion-button round class="home-button" (click)="goPage('ReviewPage')">
                        <img class="button-logo" src="../../assets/imgs/menu/reviews.svg">{{ "app.reviews" | translate }}
                    </button>
                    <button ion-button round class="home-button" (click)="goPage('RankingPage')">
                        <img class="button-logo" src="../../assets/imgs/menu/ranking.svg">{{ "app.ranking" | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
