<ion-content padding>
    <ion-grid>
        <ion-row justify-content-end>
            <ion-icon class="close-icon" name="close" (click)="dismiss()"></ion-icon>
        </ion-row>
        <ion-row justify-content-center class="title">
            <h1>{{ "setProfile.profile" | translate }}</h1>
        </ion-row>
        <ion-row no-padding>
            <ion-col col-3>
                <ion-row class="preview-image" justify-center>
                    <avatar *ngIf="imageSelected; else imageNotSelected" [avatarUrl]="avatarUrl" [isPreview]="true">
                    </avatar>
                    <ng-template #imageNotSelected>
                        <avatar [isPreview]="true"></avatar>
                    </ng-template>
                </ion-row>
            </ion-col>
            <ion-col align-self-end>
                <form [formGroup]="uploadForm" (ngSubmit)="saveProfileImage()">
                    <ion-row class="upload-form">
                        <input type="file" (change)="openFile($event)">

                    </ion-row>
                    <ion-row *ngIf="errorMsg" class="error-body">
                        {{ errorMsg }}
                    </ion-row>
                    <ion-row padding-top justify-content-end>
                        <button type="submit" class="btn save-button btn__blue">{{ "setProfile.save" | translate }}</button>
                    </ion-row>
                </form>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
