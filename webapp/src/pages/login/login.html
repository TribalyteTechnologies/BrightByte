<ion-content class="page-body">

    <ion-row class="main-container">
        <ion-col col-6 class="container-left">
            <ion-col class="overlay">
                <ion-row justify-content-center align-items-center  class= "text-container">
                    <ion-col>
                            <img class="logo" src="../../assets/imgs/logo_bkg.svg">
                            <div class="title">{{ "app.welcome" | translate }}</div>
                            <div class="subtitle">{{ "app.enterCredentials" | translate }}</div>
                    </ion-col>
                </ion-row>
                <ion-footer no-border>
                    <div class="project-version">
                        <ion-label>{{ "app.title" | translate }} v{{ appVersion }}</ion-label>
                    </div>
                </ion-footer>
            </ion-col>

        </ion-col>
        <ion-col col-6 class="container-right">
            <ion-row class="logo-container">
                <ion-col col-4 offset-8>
                    <img class="logo" src="../../assets/imgs/bright_logo.svg">
                    <span>{{ "app.betaTitle" | translate }}</span>
                </ion-col>
            </ion-row>
            <ion-row justify-content-center class="form-container">
                <ion-col col-8 [ngSwitch]="loginState">
                    <login-form *ngSwitchCase="'login'" (goToRegister)="manageEvent($event)" (goToSetProfile)="manageEvent($event)"
                        (setUserEmail)="setEmail($event)" (setUserName)="setName($event)"></login-form>
                    <new-user-form *ngSwitchCase="'new-user'" (goToLogin)="manageEvent($event)"></new-user-form>
                    <set-profile-form *ngSwitchCase="'set-profile'" [userName]="userName" [userEmail]="userEmail"></set-profile-form>
                </ion-col>
            </ion-row>
            
            <ion-footer no-border>
                <ion-row>
                    <ion-col col-8>
                        <div class="tribalyte-logo">
                            <img class="logo" src="../../assets/imgs/tribalytetech.png">
                        </div>
                    </ion-col>
                    <ion-col col-2>
                        <div class="page-bottom-tag">
                            <ion-label (click)="showRegisterTutorialSlide()" text-center no-padding>{{ "app.registerTutorial" | translate }}</ion-label>
                        </div>
                    </ion-col>
                    <ion-col col-2>
                        <div class="page-bottom-tag">
                            <ion-label (click)="showTerms()" text-left no-padding>{{ "app.terms" | translate }}</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-footer>
        </ion-col>
        
    </ion-row>
</ion-content>
