<img *ngIf="isClickable; else notClickable" class="avatar-icon"
    [ngClass]="(isBig ? '__big ' : '') + (isPreview ? '__preview' : '')" [src]="avatarUrl"
    (click)="openAddCommitDialog()">
<ng-template #notClickable>
    <img class="avatar-icon"
    [ngClass]="(isBig ? '__big ' : '') + (isPreview ? '__preview' : '')" [src]="avatarUrl">
</ng-template>
