<ion-grid no-padding class="content-color">
    <ion-row>
        <ion-col col-auto class="col-first">
            <ion-row>
                <rating [rate]="ranking.reputation" readonly="true" small="true"></rating>
            </ion-row>
            <ion-row align-items-center class="coder-class">
                <div>Ninja Coder</div>
            </ion-row>
            <ion-row class="level">
                <div>Level 90</div>
            </ion-row>
        </ion-col>
        <ion-col col-auto align-self-center>
            <img class="avatar-col" src="../../assets/imgs/avatar.jpg">
        </ion-col>
        <ion-col col-auto align-self-center class="username-title">
            <div>{{ ranking.email }}</div>
        </ion-col>
        <ion-col align-self-center class="text-table">{{ ranking.numReviews }}</ion-col>
        <ion-col align-self-center class="text-table">{{ ranking.numReviews }}</ion-col>
        <ion-col align-self-center class="text-agreed">99%</ion-col>
    </ion-row>

</ion-grid>
