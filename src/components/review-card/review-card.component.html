<ion-grid no-padding>
    <ion-row>
        <ion-col col-auto align-self-center>
            <div [ngClass]="stateFinished ? 'red-dot' : 'green-dot'"></div>
        </ion-col>
        <ion-col align-self-center class="col-middle">
            <ion-row class="text-date">
                <div>{{ creationDateMs | dateFormat }}</div>
                <div (click)="openUrl(urlLink, true)">
                    <ion-icon class="window-icon" name="open"></ion-icon>
                </div>
            </ion-row>
            <ion-row align-items-center class="text-title">
                <div>{{ title | slice:0:40 }}</div>
                <div *ngIf="isReadNeeded" class="notifications">
                    <ion-icon name="notifications"></ion-icon>
                </div>
            </ion-row>
            <ion-row class="text-description">
                <div>{{ "review.asked" | translate }} {{ project }}</div>
            </ion-row>
            <ion-row class="text-url">
                <div (click)="openUrl(urlLink, false)">#{{ urlHash }}</div>
            </ion-row>

        </ion-col>
        <ion-col col-auto>
            <ion-row justify-content-end>
                <rating [rate]="score" readonly="true" small="true"></rating>
            </ion-row>
            <ion-row justify-content-end class="reviews-container">
                <ion-avatar *ngFor="let user of reviewers" [title]="user" class="reviewer-icon">
                    <img [src]="'http://identicon.org?t='+ user">
                </ion-avatar>
                <div class="reviewers-left" *ngIf="numberReviews > 0" [title]="pendingReviewers">
                    +{{ numberReviews }}
                </div>
            </ion-row>
        </ion-col>
    </ion-row>

</ion-grid>
