<div class="card-comment">
    <div class="header">
        <img class="user-avatar" src="http://identicon.org?t={{ review.name }}">
        <div class="user-information">
            <div class="text-information">
                <div class="text-title right-padding">{{ review.name }}</div>
                <div class="text-date">{{ review.lastModificationDateMs | dateFormat }}</div>
            </div>
            <rating [rate]="review.score" readonly="true" small="true"></rating>
        </div>
    </div>
    <div class="text-description text-margins">
        {{ review.text }}
    </div>
    <ion-row>
        <button class="button-classic-active" *ngIf="review.vote==0"> {{ "review.noVote" | translate }}</button>
    </ion-row>
    <ion-row>
        <button class="button-green-active" *ngIf="review.vote==1"> {{ "review.positiveVote" | translate }}</button>
    </ion-row>
    <ion-row>
        <button class="button-red-active" *ngIf="review.vote==2"> {{ "review.negativeVote" | translate }}</button>
    </ion-row>
</div>
