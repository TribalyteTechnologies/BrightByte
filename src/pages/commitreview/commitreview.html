<ion-header>
	<ion-navbar [hideBackButton]="isButtonBackDisabled"> 
		<ion-title>
			Commit Review
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p>Url: {{commitDetails[0]}}</p>
	<p>Author: {{commitDetails[1]}}</p>
	<p>Date: {{date}}</p>
	<p>Project: {{commitDetails[3]}}</p>
	<p>Number Reviews: {{commitDetails[4]}}</p>
	<p>Pending Reviews: {{commitDetails[5]}}</p>
	<p>Current Number Reviews: {{commitDetails[6]}}</p>
	<ion-item>
		<ion-textarea placeholder="Enter a description" [(ngModel)]="textComment">Text field</ion-textarea>
	</ion-item>
	<p class="error-message">{{msg}}</p>
	<p>{{msg1}}</p>
	<ion-item>
		<button ion-button icon-only (click)="setReputation(0)">
			<ion-icon name={{star[0]}}></ion-icon>
		</button>
		<button ion-button icon-only (click)="setReputation(1)">
			<ion-icon name={{star[1]}}></ion-icon>
		</button>
		<button ion-button icon-only (click)="setReputation(2)">
			<ion-icon name={{star[2]}}></ion-icon>
		</button>
		<button ion-button icon-only (click)="setReputation(3)">
			<ion-icon name={{star[3]}}></ion-icon>
		</button>
		<button ion-button icon-only (click)="setReputation(4)">
			<ion-icon name={{star[4]}}></ion-icon>
		</button>

	</ion-item>
	<button ion-button [disabled]="isButtonDisabled" (click)="addReview(textComment)">
		Review
	</button>
</ion-content>
