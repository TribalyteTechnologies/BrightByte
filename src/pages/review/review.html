<ion-header no-border class="main-header">
    <div class="title">{{ "review.title" | translate }}</div>
</ion-header>

<ion-content class="background-style" padding>
    <filter-selection [projects]="projects" (filterEmit)="setFilter($event)" (projectEmit)="setProject($event)"></filter-selection>


    <div class="contents">
        <div class="list-commits">
            <div [ngClass]="setStyle(i)" *ngFor="let commit of filterArrayCommits; let i = index" (click)="shouldOpen(commit)">
                <review-card [commit]="commit"></review-card>
            </div>
        </div>
        <div class="list-comments" *ngIf="currentCommit">
            <div class="commit-information">
                <div class="text-title"> {{ currentCommit.title }} </div>
                <div class="text-description">{{ currentCommit.project }}</div>
            </div>
            <div class="card-style" *ngIf="needReview">
                <ion-item>
                    <ion-textarea placeholder="{{ 'commitReview.description' | translate }}" [(ngModel)]="textComment">
                    </ion-textarea>
                </ion-item>
                <ion-item>
                    <button class="star-style" *ngFor="let number of [0,1,2,3,4]" (click)="setReputation(number)">
                        <ion-icon clas="icon-size" name="{{ star[number] }}"></ion-icon>
                    </button>
                </ion-item>
                <ion-item>
                    <button class="button-green-active" (click)="setReview(currentCommit.url, textComment, rate); textComment =''">
                        {{ "commitReview.review" | translate }}
                    </button>
                </ion-item>               
            </div>
            <review-comment [review]="userCommitComment[0]" *ngIf="userCommitComment[0]"></review-comment>
            <review-comment [review]="comment" *ngFor="let comment of commitComments; let j=index "></review-comment>
        </div>
    </div>
</ion-content>
