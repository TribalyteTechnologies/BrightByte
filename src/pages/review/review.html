<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "review.title" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>{{ "review.subTitle" | translate }}</ion-list-header>
        <ion-item>
            <ion-icon name="ionic" item-start></ion-icon>
            {{ "review.titleList" | translate }}
        </ion-item>
    </ion-list>
    <ion-list inset>
        <!-- TODO I think this could be done using the index of the ngfor instead of use another for in ts file -->
        <button ion-item *ngFor="let commit of arrayCommits" (click)="selectUrl(commit)"> 
                {{ "review.titleCommit" | translate }}: {{ commit[1] }}, {{ "review.author" | translate }}: {{ commit[2] }}, Url: {{ commit[0] }}
        </button>
    </ion-list>
    <p class="error-message">{{msg}}</p>
</ion-content>
