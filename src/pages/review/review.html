<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "review.title" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>{{ "review.subTitle" | translate }}</ion-list-header>
        <ion-item>
            <ion-label>{{ "commits.project" | translate }}</ion-label>
            <ion-select [(ngModel)]="projectSelected" (ionChange)="refresh()">
                <ion-option value="all" selected="true">{{ "commits.allCommits" | translate }}</ion-option>
                <ion-option *ngFor="let option of projects" value="{{ option }}">{{ option }}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-icon name="ionic" item-start></ion-icon>
            {{ "review.titleList" | translate }}
        </ion-item>
    </ion-list>
    <button ion-button (click)="setReviewFilter(0)">
        {{ "commits.pending" | translate }}
    </button>
    <button ion-button (click)="setReviewFilter(1)">
        {{ "commits.reviewed" | translate }}
    </button>
    <button ion-button (click)="setReviewFilter()">
        {{ "commits.allCommits" | translate }}
    </button>
    <ion-list inset *ngIf="displayCommitsToReview">
        <button ion-item *ngFor="let commit of displayCommitsToReview" (click)="selectCommit(commit)">
            <ion-icon name="notifications" *ngIf="isFeedback[commit.url]"></ion-icon>
            [{{ commit.lastModificationDateMs | dateFormat }}]
            <span *ngIf="projectSelected === ALL">
                {{ "commits.project" | translate }}:
                {{ commit.project }}.
            </span>
            {{ "review.author" | translate }}:
            {{ commit.name }}.
            {{ "review.titleCommit" | translate }}:
            {{ commit.title }}.
            URL: {{ commit.url }}
        </button>
    </ion-list>
    <p class="error-message">{{ msg }}</p>
</ion-content>
