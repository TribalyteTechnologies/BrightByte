<ion-content class="page-body">


    <ion-grid>
        <ion-col class="top-margin">

            <div class="logo-icon">
                <img src="../../assets/imgs/logo_icon.svg">
            </div>
            <ion-card class="card-body">

                <ion-row>
                    <div class="logo-text">
                        <img src="../../assets/imgs/logo_title.svg">
                    </div>
                </ion-row>
                <ion-row *ngIf="msg">
                    <div class="error-body">
                        {{ msg }}
                    </div>
                </ion-row>
                <ion-row>
                    <div class="form-input">
                        <input type='file' (change)='openFile($event)'>
                    </div>
                </ion-row>
                <ion-row>
                    <div class="form-input">
                        <ion-input type="password" [placeholder]="'app.password' | translate" [(ngModel)]="pass" (keyup.enter)="login(pass)"></ion-input>
                    </div>
                </ion-row>
                <ion-row>
                    <div>
                        <input type="checkbox" [(ngModel)]="checkboxSelection"> {{ "app.remember" | translate }}
                    </div>
                
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div>
                            <button ion-button block color="dark" (click)="login(pass, false)">{{ "app.login" | translate }}</button>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <button ion-button block (click)="register()">{{ "app.register" | translate }}</button>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-card>

            <div class="tribalyte-logo">
                <img src="../../assets/imgs/tribalytetech.png">
            </div>

            <div class="project-version">
                <ion-label>{{ "app.title" | translate }} v{{ appVersion }}</ion-label>
            </div>

            <div *ngIf="isDebugMode">
                <p>{{ "app.debug" | translate }}</p>
                <p>{{ debuggingText }}</p>
            </div>

        </ion-col>
    </ion-grid>


</ion-content>
