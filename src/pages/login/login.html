<ion-content class="page-body">
    <div class="main-container">
        <div class="container-left">
            <div class="text-container">
                <img class="logo" src="../../assets/imgs/logo_bkg.svg">
                <div class="title">Welcome to Brightbyte</div>
                <div class="subtitle">Enter your credentials to sign in</div>
            </div>

        </div>
        <div class="container-right">
            <div class="logo-container">
                <img class="logo" src="../../assets/imgs/logo_bkg.svg">
                <img class="title" src="../../assets/imgs/logo_title.svg">
            </div>

            <div class="form-container">
                <div class="mini-title">Upload your credentials</div>
                <div class="upload-form">
                    <input type='file' (change)='openFile($event)'>
                </div>
                <div class="mini-title">Enter your password</div>
                <input class="password-form" type="password" [placeholder]="'app.password' | translate" [(ngModel)]="pass" (keyup.enter)="login(pass)">
                <div class="remember">
                    <input type="checkbox" [(ngModel)]="isKeepCredentialsOn">
                    <div class="text">{{ "app.remember" | translate }}</div>
                </div>
                <div class="buttons">
                    <button class="btn btn--full btn__blue" (click)="login(pass)">{{ "app.login" | translate }}</button>
                    <div class="separator"></div>
                    <button class="btn btn--full btn__grey" (click)="register()">{{ "app.register" | translate }}</button>
                </div>
            </div>
        </div>
    </div>




</ion-content>
