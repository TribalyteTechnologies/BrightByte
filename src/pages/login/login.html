<ion-header>
    <ion-navbar>
        <ion-title>{{ "app.title" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{ "app.header" | translate }}</h2>
    <p>
        {{ "app.presentation" | translate }}
    </p>
    <input type='file' (change)='openFile($event)'>
    <br>
    <ion-item>
        <ion-label color="primary">{{ "app.password" | translate }}</ion-label>
        <ion-input type="password" placeholder="pass" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <p class="error-message">{{msg}}</p>
    <button ion-button (click)="login(pass)">{{ "app.login" | translate }}</button>
    <button ion-button (click)="register()">{{ "app.register" | translate }}</button>
    <br>
    <div *ngIf="isDebugMode">
        <p>{{ "app.debug" | translate }}</p>
        <p>{{textDebugging}}</p>
    </div>

</ion-content>
