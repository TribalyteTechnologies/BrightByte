<ion-header>
  <ion-navbar>
    <ion-title>
      {{ "addcommit.add" | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ "addcommit.add" | translate }}</h2>
  <form [formGroup]="myForm" (ngSubmit)="addCommit(myForm.get('url').value)" novalidate>
    <ion-item>
      <ion-label stacked>Url:</ion-label>
      <ion-input formControlName="url" type="text" placeholder="url"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('url').errors && myForm.get('url').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('url').hasError('required')">Field is required</p>
      <p color="danger" ion-text *ngIf="myForm.get('url').hasError('pattern')">It is not an url</p>
    </ion-item>
    <button ion-button type="submit" [disabled]="myForm.invalid">Add Commit</button>
  </form>

  <ion-label color="primary">Users</ion-label>

  <ion-searchbar (ionInput)="getItems($event, 0)" placeholder="email@example.com" [(ngModel)]="usersMail[0]"></ion-searchbar>
  <ion-list *ngIf="isShowList[0]">
    <ion-item *ngFor="let item of arraySearch">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="getItems($event, 1)" placeholder="email@example.com" [(ngModel)]="usersMail[1]"></ion-searchbar>
  <ion-list *ngIf="isShowList[1]">
    <ion-item *ngFor="let item of arraySearch">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="getItems($event, 2)" placeholder="email@example.com" [(ngModel)]="usersMail[2]"></ion-searchbar>
  <ion-list *ngIf="isShowList[2]">
    <ion-item *ngFor="let item of arraySearch">
      {{ item }}
    </ion-item>
  </ion-list>
  <ion-searchbar (ionInput)="getItems($event, 3)" placeholder="email@example.com" [(ngModel)]="usersMail[3]"></ion-searchbar>
  <ion-list *ngIf="isShowList[3]">
    <ion-item *ngFor="let item of arraySearch">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
