<ion-split-pane [when]="isVisible">
    <div class="menu-container">
        <div class="logo-container">
            <img class="logo-icon" src="../../assets/imgs/logo_icon.svg">
        </div>
        <div class="avatar-container">
            <img class="avatar-icon" [src]="'http://identicon.org?t='+ name">
        </div>
        <div *ngFor="let page of menuArray" (click)="goTo(page.url)" [ngClass]="page.url === currentPage ? 'button-container selected' : 'button-container'">
            <img class="button-icon" [src]="'../../assets/imgs/menu/'+ page.icon">
        </div>
        <div class="button-container logout" (click)="logout()">
            <img class="button-icon" src="../../assets/imgs/menu/logout.svg">
        </div>
    </div>
    <ion-nav [root]="currentPage" main></ion-nav>
</ion-split-pane>
