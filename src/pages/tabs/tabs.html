<ion-split-pane [when]="isVisible">

    <div class="menu-container">

        <ion-list no-lines class="menu">

            <div class="logo-container">
                <img class="logo" src="../../assets/imgs/logo_bkg.svg">
            </div>
            <ion-item class="avatar">
                <ion-avatar class="avatar-container">
                    <img src=" ../../assets/imgs/avatar.jpg ">
                </ion-avatar>
            </ion-item>


            <button ion-button block clear large color="light" (click)="indice=0 ">
                        <ion-icon name="home"></ion-icon>
                    </button>
            <button ion-button block clear large color="light" (click)="indice=1 ">
                        <ion-icon name="git-network"></ion-icon>
                    </button>
            <button ion-button block clear large color="light" (click)="indice=2 ">
                        <ion-icon name="eye"></ion-icon>
                    </button>
            <button ion-button block clear large color="light" (click)="indice=3 ">
                                                                    <ion-icon name="stats"></ion-icon>
            </button>

        </ion-list>

        <div class="logout-container ">
            <button ion-button block clear large color="light" class="logout">
            <ion-icon name="log-out"></ion-icon>
            </button>
        </div>
    </div>




    <ion-nav [root]="returnPage(indice)" main #content></ion-nav>
</ion-split-pane>
