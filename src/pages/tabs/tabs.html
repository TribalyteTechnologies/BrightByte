<ion-split-pane [when]="isVisible">
    <div class="menu-container">
        <ion-list no-lines class="menu">
            <div class="logo-container">
                <img class="logo" src="../../assets/imgs/logo_bkg.svg">
            </div>
            <ion-item class="avatar-icon">
                <img  class="avatar-container" [src]="'http://identicon.org?t='+ name">
            </ion-item>
            <div class="menu-buttons-col">
                <button *ngFor="let page of menuArray" (click)="goTo(page.url)" [ngClass]="page.url === currentPage ? 'tab-button selected' : 'tab-button'" >
                    <ion-icon [name]="page.icon"></ion-icon>
                </button>
            </div>
            
        </ion-list>
        <div class="logout-container ">
            <button ion-button block clear large color="light" class="logout" (click)="logout()">
                <ion-icon name="log-out"></ion-icon>
            </button>
        </div>
    </div>
    <ion-nav [root]="currentPage" main></ion-nav>
</ion-split-pane>
