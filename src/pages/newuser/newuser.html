<ion-header>
  <ion-navbar>
    <ion-title>newuser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Main</h2>
  <p>
    WELCOME
  </p>
<ion-content>
  <ion-list>
    <ion-list-header>Register</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-start></ion-icon>

    </ion-item>
    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="text" placeholder="Name" [(ngModel)]="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Email</ion-label>
      <ion-input type="text" placeholder="email@example.com" [(ngModel)]="Mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Password</ion-label>
      <ion-input type="password" placeholder="pass" [(ngModel)]="Pass"></ion-input>
    </ion-item>
  </ion-list>
  <!--<button ion-button (click)="ButtonClicked(Name)">Proof of Transaction (2)</button>-->
  <button ion-button (click)="ButtonSetprofile(Name,Mail)">Set Profile (2)</button>
  <button ion-button (click)="getData()">getData</button>
  <h1>Hello {{ Name || '????'}}</h1>
  <p id="statusSetUser"></p>
  <p>If you want create a new user press the button</p>
  <button ion-button (click)="createUser(Name, Mail, Pass)">Create New User (1)</button>
</ion-content>
