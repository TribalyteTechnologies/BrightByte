<ion-header>
    <ion-navbar>
        <ion-title>{{ "newuser.title" | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>{{ "newuser.header" | translate }}</h2>
    <p>{{ "newuser.welcome" | translate }}</p>
    <ion-list>
        <ion-list-header>{{ "newuser.register" | translate }}</ion-list-header>
        <ion-item>
            <ion-icon name="ionic" item-start></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label color="primary">{{ "newuser.password" | translate }}</ion-label>
            <ion-input type="password" placeholder="pass" [(ngModel)]="pass"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button *ngIf="isUserCreated" (click)="saveFileLink(file,'Identity.json')">{{ "newuser.download" | translate }}</button>
    <button ion-button [disabled]="!pass" (click)="createUser(pass)">{{ "newuser.newuser" | translate }}</button>
</ion-content>
