<ion-content padding class="main-container home-logo_bg">
    <ion-row justify-content-center no-padding>
        <div class="home-logo_container" text-center>
            <img class="home-logo" src="../../assets/imgs/bright_logo.svg">
        </div>
    </ion-row>
    <ion-row>
        <ion-col col-6 offset-3 class="home-col_margin">
            <ion-row >
                <h1 no-margin>Welcome, {{ userName }}</h1>
            </ion-row>
            <ion-row class="home-text">
            <p no-margin>Sed ut perspiciatis unde omnis iste natus error sit voluptatem 
                accusantium doloremque laudantium, totam rem aperiam, eaque ipsa 
                quae ab illo inventore veritatis et quasi architecto beatae vitae 
                dicta sunt explicabo. Nemo enim ipsam</p>
            </ion-row>
        </ion-col>
    </ion-row>
    <ion-row >
        
        <ion-col col-6 offset-3 class="home-col_margin">
            <ion-row>
                <p class="home-go_to">Go to:</p>
            </ion-row>
            <ion-row no-margin >
                <button ion-button round class="home-button button-lowercase" (click)="goPage('CommitPage')">
                    <img class="button-logo button-logo_commits" src="../../assets/imgs/menu/commits.svg">Commits
                </button>

                <button ion-button round class="home-button button-lowercase" (click)="goPage('ReviewPage')">
                    <img class="button-logo" src="../../assets/imgs/menu/reviews.svg">Reviews
                </button> 

                <button ion-button round class="home-button button-lowercase" (click)="goPage('RankingPage')">
                    <img class="button-logo" src="../../assets/imgs/menu/ranking.svg">Ranking
                </button> 
            </ion-row>
        </ion-col>
    </ion-row>
</ion-content>
