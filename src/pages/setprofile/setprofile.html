<ion-header>
  	<ion-navbar>
    	<ion-title>Set Profile</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>Set your profile: Register</h2>
	<ion-item>
		<ion-label color="primary">Name</ion-label>
		<ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
		<ion-label color="primary">Email</ion-label>
		<ion-input type="text" placeholder="email@example.com" [(ngModel)]="mail"></ion-input>
	</ion-item>
	<p class="error-message">{{msg}}</p>
	<button ion-button [disabled]="!mail" (click)="buttonSetprofile(name,mail)">Set Profile (2)</button>
  
</ion-content>
