<ion-header no-border class="main-header">
    <ion-row align-items-center class="header-row">
        <ion-col col-auto no-padding>
            <div class="title">{{ "commits.title" | translate }}</div>
        </ion-col>
        <ion-col no-padding>
            <div>
                <button ion-button icon-end color="main" clear (click)="openAddCommitDialog()">
                    {{ "commits.add" | translate }}
                    <ion-icon name="add-circle"></ion-icon>
                </button>
            </div>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content class="background-style" padding>
    <ion-row>
        <ion-col col-7>
            <ion-item class="background-style">
                <ion-label>{{ "commits.project" | translate }}</ion-label>
                <ion-select [(ngModel)]="projectSelected" (ionChange)="refresh(); openedComments = false;">
                    <ion-option value="all" selected="true">{{ "commits.allProjects" | translate }}</ion-option>
                    <ion-option *ngFor="let option of projects" value="{{ option }}">{{ option }}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsIncompleted ? 'button-red-active' : 'button-red-inactive'" (click)="filterIncompleted()">
                {{ "commits.pending" | translate }}
            </button>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsReviewed ? 'button-green-active' : 'button-green-inactive'" (click)="filterCompleted()">
                {{ "commits.reviewed" | translate }}
            </button>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsPending ? 'button-yellow-active' : 'button-yellow-inactive'" (click)=" filterPending()">
                {{ "commits.updated" | translate }}
            </button>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-list class="card-style" no-padding>
                <ion-item class="card-list-item" *ngFor="let commit of arrayCommits ; let i = index" (click)="shouldOpen(commit); globalIndex = i;">
                    <commit-card [commit]="commit"></commit-card>
                </ion-item>
            </ion-list>
            <p class="error-message ">{{ msg }}</p>
        </ion-col>
        <ion-col col-5 *ngIf=" openedComments ">
            <ion-list *ngFor="let comment of commitComments; let j=index ">
                <commit-comment [review]="comment" (thumbsUp)="setThumbs(arrayCommits[globalIndex].url,j, 1)" (thumbsDown)="setThumbs(arrayCommits[globalIndex].url,j, 2)"></commit-comment>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
