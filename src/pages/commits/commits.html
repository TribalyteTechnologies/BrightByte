<ion-header no-border class="header">
    <ion-navbar class="navigation-bar">
        <ion-grid>
            <ion-row>
                <ion-col col-2 align-self-center class="header">
                    <div>
                        <ion-title>
                            {{ "commits.title" | translate }}
                        </ion-title>
                    </div>
                </ion-col>

                <ion-col align-self-center>
                    <div>
                        <button ion-button icon-end color="dark" clear (click)="openAddCommitDialog()">
                            {{ "commits.add" | translate }}
                            <ion-icon name="add-circle"></ion-icon>
                        </button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-navbar>
</ion-header>

<ion-content class="content-color" padding>
    <ion-row>
        <ion-col col-7>
            <ion-item class="project-content">
                <ion-label>{{ "commits.project" | translate }}</ion-label>
                <ion-select [(ngModel)]="projectSelected" (ionChange)="refresh(); openedComments = false;">
                    <ion-option value="all" selected="true">{{ "commits.allProjects" | translate }}</ion-option>
                    <ion-option *ngFor="let option of projects" value="{{ option }}">{{ option }}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsIncompleted ? 'incompleted-filter' : 'disabled-incompleted'" (click)="filterIncompleted()">
                {{ "commits.pending" | translate }}
            </button>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsReviewed ? 'completed-filter' : 'disabled-completed'" (click)="filterCompleted()">
                {{ "commits.reviewed" | translate }}
            </button>
        </ion-col>
        <ion-col>
            <button [ngClass]="filterIsPending ? 'pending-filter' : 'disabled-pending'" (click)=" filterPending()">
                {{ "commits.isPendingFilter" | translate }}
            </button>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="arrayCommits.length === 0">
       <div class="no-results">Hey! You have no results to show</div>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-list class="card" no-padding>
                <ion-item class="card-list-item" *ngFor="let commit of arrayCommits ; let i = index" (click)="shouldOpen(commit); globalIndex = i;">
                    <commit-card [commit]="commit"></commit-card>
                </ion-item>
            </ion-list>
            <p class="error-message ">{{ msg }}</p>
        </ion-col>
        <ion-col col-5 *ngIf=" openedComments ">
            <ion-list *ngFor="let comment of commitComments; let j=index ">
                <commit-comment [review]="comment" (thumbsUp)="setThumbs(arrayCommits[globalIndex].url,j, 1)" (thumbsDown)="setThumbs(arrayCommits[globalIndex].url,j, 2)"></commit-comment>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
