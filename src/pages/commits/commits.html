<ion-header>
	<ion-navbar>
		<ion-title>
			Commits
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<button ion-button (click)="openAddCommitDialog()">
		Add Commit
		<ion-icon name="more"></ion-icon>
	</button>
	<ion-list inset>
		<button ion-item *ngFor="let commit of arrayCommits" (click)="urlSelected(commit)">
			Pending: {{commit[2]}}, Project: {{commit[1]}}, url: {{ commit[0] }}
		</button>
	</ion-list>
	<p class="error-message">{{msg}}</p>
</ion-content>
