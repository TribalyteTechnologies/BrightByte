<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "commits.title" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="openAddCommitDialog()">
        {{ "commits.add" | translate }}
        <ion-icon name="more"></ion-icon>
    </button>
    <ion-item>
        <ion-label>{{ "commits.project" | translate }}</ion-label>
        <ion-select [(ngModel)]="projectSelected" (ionChange)="refresh()">
            <ion-option *ngFor="let option of projects" value="{{option}}">{{option}}</ion-option>
            <ion-option value="all" selected="true">{{ "commits.allCommits" | translate }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list inset>
        <button ion-item *ngFor="let commit of arrayCommits" (click)="selectUrl(commit)">
            Pending: {{commit[3]}}, Changes: {{commit[4]}}, Title: {{commit[1]}}, Project: {{commit[2]}}, url: {{ commit[0] }}
        </button>
    </ion-list>
    <p class="error-message">{{msg}}</p>
</ion-content>
