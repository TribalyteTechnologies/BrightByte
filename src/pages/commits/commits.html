<ion-header>
  	<ion-navbar>
		<ion-title>
      		Commits
    	</ion-title>
  	</ion-navbar>
</ion-header>

<ion-content padding>
  	<button ion-button (click)="openAddCommitDialog()">
		Add Commit
		<ion-icon name="more"></ion-icon>
  	</button>
	<ion-list inset>
		<button ion-item *ngFor="let commit of arrayUrls" (click)="urlSelected(commit)">
		  {{ commit }}
		</button> 
	  </ion-list>
  	<p class="error-message">{{msg}}</p>
</ion-content>
