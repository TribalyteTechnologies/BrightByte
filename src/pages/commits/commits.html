<ion-header>
    <ion-navbar>
        <ion-title>
            {{ "commits.title" | translate }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button (click)="openAddCommitDialog()">
        {{ "commits.add" | translate }}
        <ion-icon name="more"></ion-icon>
    </button>
    <ion-item>
        <ion-label>{{ "commits.project" | translate }}</ion-label>
        <ion-select [(ngModel)]="projectSelected" (ionChange)="refresh()">
            <ion-option *ngFor="let option of projects" value="{{ option }}">{{ option }}</ion-option>
            <ion-option value="all" selected="true">{{ "commits.allCommits" | translate }}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list inset>
        <button ion-item *ngFor="let commit of arrayCommits" (click)="selectUrl(commit)" class="commit-button">
            <ion-icon name="notifications" *ngIf="commit.isReadNeeded"></ion-icon>
            <ion-icon name="checkmark" *ngIf="commit.isPending"></ion-icon>
            <ion-icon name="done-all" *ngIf="!commit.isPending"></ion-icon>
            {{ "addCommit.titleCommit" | translate }}: {{ commit.title }}, {{ "addCommit.project" | translate }}: {{ commit.project }}, url: {{ commit.url }}
        </button>
    </ion-list>
    <p class="error-message">{{ msg }}</p>
</ion-content>
