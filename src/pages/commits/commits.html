<ion-header no-border class="main-header">
    <div class="title">{{ "commits.title" | translate }}</div>
    <div class="button" (click)="openAddCommitDialog()">
        <div class="button-container">
            <div class="text">{{ "commits.add" | translate }}</div>
        </div>
    </div>
</ion-header>

<ion-content class="background-style" padding>

    <filter-selection [projects]="projects" (filterEmit)="setFilter($event)" (projectEmit)="setProject($event)"></filter-selection>
    <div class="header-contents">
        <div class="title-left">Showing all your commits</div>
        <div class="title-right" *ngIf="currentCommit">Details</div>
    </div>
    <div class="contents">
        <div class="list-commits styled">
            <div [ngClass]="setStyle(i)" *ngFor="let commit of filterArrayCommits; let i = index" (click)="shouldOpen(commit)">
                <commit-card [commit]="commit"></commit-card>
                <div class="card-style-separator"></div>
            </div>
        </div>
        <div class="div-separator" *ngIf="currentCommit"></div>
        <div class="list-comments" *ngIf="currentCommit">

            <div class="commit-information">
                <div class="text-title"> {{ currentCommit.title }} </div>
                <div class="text-description">
                    <img class="details-icon" src="../../../../assets/imgs/project-icon.svg">{{ currentCommit.project }}
                    <img class="details-icon" src="../../../../assets/imgs/user-icon.svg">{{ currentCommitName }} ({{ currentCommitEmail }})
                </div>
            </div>
            <div class="header-contents padding-bottom">
                <div class="title-left">Current Reviews</div>
            </div>
            <div class="commit-information" *ngIf="commitComments.length === 0">
                <div class="text-description">Nobody reviewed this commit</div>
            </div>
            <commit-comment *ngFor="let comment of commitComments; let j=index " [review]="comment" (thumbsUp)="setThumbs(currentCommit.url,j, 1)" (thumbsDown)="setThumbs(currentCommit.url,j, 2)"></commit-comment>
        </div>
    </div>
</ion-content>
