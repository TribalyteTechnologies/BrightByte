image: node:10.16.0

pipelines:
  default:
    - step:
        caches:
          - node
          - backendnode
        script:
          - cd ./webapp 
          - npm install --unsafe-perm
          - npm run build
          - npm run linters-ci
          - cd ../blockchain
          - npm install --unsafe-perm
          - npm run truffle:deploy:test
          - npm run truffle:compile
definitions:
  caches:
    backendnode: backend/node_modules
